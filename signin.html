<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Me In</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>

    <body>
        <div class="container">
            <img class="pos-logo"src="assets/logo.png" alt="Balls">
            <h1 class="pos-title">Log in your awesome account!</h1>
            <input class="pos-email" type="email" placeholder="Email">
            <input class="pos-password" type="password" placeholder="Password">

            <button class="pos-button">Let me in!</button>
            
            <div class="pos-remember-me">
                <label for="remember-me" class="">Remember me</label>
                <input id="remember-me" class="" type="checkbox">
            </div>
           
            <p class="pos-text">If you don't have an account click <a href="./signup.html">here</a></p>
        </div>
    </body>

</html>
